<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/calcular.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />

    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!---->

    <title>Calculadora</title>
  </head>
  <body>
    <!--Calculadora-->
    <div class="calculadora-container">
      <!--Resultado, onde mosta os numeros-->
      <div class="calculadora-resultado" id="res"></div>

      <!--calculadora-teclado-->
      <div class="calculadora-teclado" onclick="verificarCalculo(event)">
        <!--calculadora-teclado-funcoes-->
        <div class="calculadora-teclado-funcoes">
          <button class="btn" id="del">CE</button>
          <button class="btn" id="igual">=</button>
        </div>

        <div class="calculadora-teclado-container">
          <!--calculadora-teclado-numeros-->
          <div class="calculadora-teclado-numeros">
            <button class="btn" id="9">9</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="0">0</button>
            <!-- <button class="btn" id="virgula">,</button> -->
          </div>

          <!--calculadora-teclado-operadores-->
          <div class="calculadora-teclado-operadores">
            <button class="btn" id="multiplicacao">x</button>
            <button class="btn" id="divisao">/</button>
            <button class="btn" id="menos">-</button>
            <button class="btn" id="mais">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
